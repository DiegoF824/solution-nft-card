<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="container">
        <div class="nft-card">
            <a href="#" class="link-nft-image">
                <img src="src/images/image-equilibrium.jpg" alt="NFT image" class="nft-image">
            </a>

            <a href="#" class="link-titulo">
                <h1 class="titulo">Equilibrium #3429</h1>
            </a>

            <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>

                <p class="time">3 days left</p>
            </div>

            <div class="creator">
                <img src="src/images/image-avatar.png" alt="avatar" class="avatar">

                <p>Creation of <a href="#" class="link-creator">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
  </body>
</html>
